<!DOCTYPE html>
<html ng-app="bestSellers">
<head>
	<title>Hello World</title>
	<link rel="stylesheet" href="lib/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1 class="text-center">Best Sellers</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div ng-controller="BestSellersController as bestSellers">
			{{ errorMessage }}
			<div class="row">
			  <div class="col-sm-4 col-md-3" ng-repeat="book in bestSellers.books">
			    <div class="thumbnail">
			      <img src="{{ book.book_details[0].book_image }}">
			      <div class="caption">
			        <h3 class="book-title">{{ book.book_details[0].title | capitalize | limitTo:18 }}</h3>
			        <small class="book-author">{{ book.book_details[0].contributor }}</small>
			        <button class="btn-block btn btn-primary">Buy {{ book.book_details[0].price | currency }}</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/javascripts/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
	<script type="text/javascript" src="javascripts/controllers/bestSellersController.js"></script>
	<script type="text/javascript" src="javascripts/services/bestSellersService.js"></script>
</body>
</html>
