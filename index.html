<!DOCTYPE html>
<html ng-app="bestSellers">
<head>
	<title>Angular Best Sellers</title>
	<link rel="stylesheet" href="lib/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1 class="text-center">Best Sellers</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div ng-controller="BestSellersController as bestSellers">
			{{ errorMessage }}
			<div class="row">
				<book ng-repeat="book in bestSellers.books"></book>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/javascripts/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
	<script type="text/javascript" src="javascripts/controllers/bestSellersController.js"></script>
	<script type="text/javascript" src="javascripts/services/bestSellersService.js"></script>
	<script type="text/javascript" src="javascripts/directives/bestSellersDirectives.js"></script>
</body>
</html>
